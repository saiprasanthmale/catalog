

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px">
			<form action="{{ url_for('addStudent_Details',clname=clname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success"style="background-color:#08676c">Add Student Details</div>
				  <div class="panel-body"style="background-color:#04193a;color:white">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="stu_name">Enter Student Name:</label>
					    <input type="name" class="form-control" name="stu_name" placeholder="sai" pattern="[A-Za-z ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="stu_rnumber">Enter rollnumber:</label>
					    <input type="text" class="form-control" name="stu_rnumber" placeholder="Ex:17471A05A6" pattern="[A-Za-z0-9 ]{1,}" title="Allow Numbers and characters only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="stu_phone_number">Enter phone number:</label>
					    <input type="text" class="form-control" name="stu_phone_number" placeholder="Enter phone number:" pattern="[0-9]{2,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="stu_course">Enter course:</label>
					    <input type="text" class="form-control" name="stu_course" placeholder="Ex:B.Tech" pattern="[A-Z a-z .]{1,}" title="Allow characters and ." required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="stu_address">Enter address:</label>
					    <input type="text" class="form-control" name="stu_address" placeholder="Enter address:" pattern="[A-Za-z0-9]{2,}" title="Allow numbers and characters" required>
						</div>
					  <div class="form-group">
					  	<label class="text-primary" for="slink">Enter link:</label>
					    <input type="text" class="form-control" name="slink" placeholder="Enter link:" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control" name="college_name_id" value="{{ clname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer"style="background-color:#08676c"><input type="submit" class="btn btn-primary" value="Submit"style="background-color:green">
				  <button type="button" class="btn btn-info" value="cancle"style="background-color:yellow"><a href="http://localhost:8000/home">cancel</a></button> </div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
